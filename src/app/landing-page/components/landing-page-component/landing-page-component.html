<div class="landing-block">
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <label for="emailInput">Inscrivez-vous pour recevoir la newsletter</label>
    <input type="email" id="emailInput" placeholder="Entrez votre email" [(ngModel)]="userEmail" name="email">
    <button type="submit">S'inscrire</button>
  </form>
  <img src="/logo.png" alt="Snapface logo">
  <div class="landing-links">
    <button (click)="navigateToSnapface()">Continue to Snapface</button>
  </div>
</div>
